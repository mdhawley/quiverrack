<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Entry Modal - QuiverRack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #0D47A1;
            --secondary: #00897B;
            --accent: #FF5252;
            --snow: #FFFFFF;
            --rock: #757575;
            --mist: #F5F5F5;
            --success: #00897B;
            --error: #FF5252;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #E8EAF6 0%, #F0F4F3 100%);
            min-height: 100vh;
            color: var(--rock);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        /* Modal Container */
        .modal {
            background: white;
            border-radius: 24px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
        }
        
        /* Modal Header */
        .modal-header {
            padding: 24px 24px 20px;
            border-bottom: 1px solid var(--mist);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .close-button {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--mist);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--rock);
            transition: all 0.2s ease;
        }
        
        .close-button:hover {
            background: var(--error);
            color: white;
            transform: rotate(90deg);
        }
        
        /* Modal Body */
        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }
        
        /* Entry Type Tabs */
        .entry-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            padding: 4px;
            background: var(--mist);
            border-radius: 12px;
        }
        
        .tab {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: var(--rock);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .tab:hover:not(.active) {
            color: var(--primary);
        }
        
        /* Form Sections */
        .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.3s ease;
        }
        
        .form-row {
            animation: fadeInUp 0.3s ease;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            font-size: 14px;
        }
        
        .dropdown {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--mist);
            border-radius: 12px;
            font-size: 16px;
            color: var(--rock);
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 20px;
            padding-right: 48px;
        }
        
        .dropdown:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .dropdown:disabled {
            background: var(--mist);
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        /* Text Input for Manual Entry */
        .text-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--mist);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .text-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* Two Column Layout for Year and Length */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        /* Added Skis List */
        .added-skis {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--mist);
        }
        
        .added-skis-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 12px;
        }
        
        .ski-entry {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--mist);
            border-radius: 12px;
            margin-bottom: 8px;
            animation: fadeIn 0.3s ease;
        }
        
        .ski-entry-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .ski-entry-name {
            font-weight: 600;
            color: var(--primary);
        }
        
        .ski-entry-details {
            font-size: 14px;
            color: var(--rock);
        }
        
        .ski-entry-badge {
            padding: 4px 8px;
            background: var(--secondary);
            color: white;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .ski-entry-badge.manual {
            background: var(--accent);
        }
        
        .remove-ski {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
            transition: transform 0.2s ease;
        }
        
        .remove-ski:hover {
            transform: scale(1.2);
        }
        
        /* Modal Footer */
        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid var(--mist);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .button-secondary {
            background: white;
            color: var(--rock);
            border: 2px solid var(--mist);
        }
        
        .button-secondary:hover {
            border-color: var(--rock);
        }
        
        .button-primary {
            background: var(--accent);
            color: white;
        }
        
        .button-primary:hover {
            background: #F44336;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 82, 82, 0.3);
        }
        
        .button-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-add {
            background: var(--secondary);
            color: white;
            width: 100%;
            margin-top: 16px;
        }
        
        .button-add:hover {
            background: #00796B;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 137, 123, 0.3);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Loading State */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--mist);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Add Skis to Your Collection</h2>
                <button class="close-button">×</button>
            </div>
            
            <div class="modal-body">
                <!-- Entry Type Tabs -->
                <div class="entry-tabs">
                    <button class="tab active" id="databaseTab">From Database</button>
                    <button class="tab" id="manualTab">Manual Entry</button>
                </div>
                
                <!-- Database Entry Form -->
                <div id="databaseForm">
                    <div class="form-group">
                        <label class="form-label">Brand</label>
                        <select class="dropdown" id="brandSelect">
                            <option value="">Select a brand...</option>
                            <option value="volkl">Volkl</option>
                            <option value="salomon">Salomon</option>
                            <option value="rossignol">Rossignol</option>
                            <option value="atomic">Atomic</option>
                            <option value="blizzard">Blizzard</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="modelGroup" style="display: none;">
                        <label class="form-label">Model</label>
                        <select class="dropdown" id="modelSelect">
                            <option value="">Select a model...</option>
                        </select>
                    </div>
                    
                    <div class="form-row" id="yearLengthRow" style="display: none;">
                        <div class="form-group" id="yearGroup">
                            <label class="form-label">Year</label>
                            <select class="dropdown" id="yearSelect">
                                <option value="">Select a year...</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="lengthGroup" style="display: none;">
                            <label class="form-label">Length</label>
                            <select class="dropdown" id="lengthSelect">
                                <option value="">Select a length...</option>
                            </select>
                        </div>
                    </div>
                    
                    <button class="button button-add" id="addDatabaseSki" style="display: none;">
                        Add This Ski
                    </button>
                </div>
                
                <!-- Manual Entry Form (Hidden by default) -->
                <div id="manualForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">Brand</label>
                        <input type="text" class="text-input" placeholder="e.g., Volkl" id="manualBrand">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Model</label>
                        <input type="text" class="text-input" placeholder="e.g., Mantra M6" id="manualModel">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Year</label>
                            <input type="text" class="text-input" placeholder="e.g., 2024" id="manualYear">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Length (cm)</label>
                            <input type="text" class="text-input" placeholder="e.g., 184" id="manualLength">
                        </div>
                    </div>
                    
                    <button class="button button-add" id="addManualSki">
                        Add This Ski
                    </button>
                </div>
                
                <!-- Added Skis List -->
                <div class="added-skis" id="addedSkisSection" style="display: none;">
                    <h3 class="added-skis-title">Added Skis</h3>
                    <div id="skisList"></div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="button button-secondary">Cancel</button>
                <button class="button button-primary" id="saveSkis" disabled>Save Skis</button>
            </div>
        </div>
    </div>
    
    <script>
        // Sample ski database
        const skiDatabase = {
            volkl: {
                name: 'Volkl',
                models: {
                    mantra: {
                        name: 'Mantra M6',
                        years: {
                            2024: [177, 184, 191],
                            2023: [177, 184, 191]
                        }
                    },
                    blaze: {
                        name: 'Blaze 106',
                        years: {
                            2024: [172, 179, 186],
                            2023: [172, 179, 186]
                        }
                    }
                }
            },
            salomon: {
                name: 'Salomon',
                models: {
                    qst: {
                        name: 'QST 106',
                        years: {
                            2024: [174, 181, 188],
                            2023: [174, 181, 188]
                        }
                    },
                    stance: {
                        name: 'Stance 102',
                        years: {
                            2024: [168, 176, 184],
                            2023: [168, 176, 184]
                        }
                    }
                }
            }
        };
        
        // Tab switching
        const databaseTab = document.getElementById('databaseTab');
        const manualTab = document.getElementById('manualTab');
        const databaseForm = document.getElementById('databaseForm');
        const manualForm = document.getElementById('manualForm');
        
        databaseTab.addEventListener('click', () => {
            databaseTab.classList.add('active');
            manualTab.classList.remove('active');
            databaseForm.style.display = 'block';
            manualForm.style.display = 'none';
        });
        
        manualTab.addEventListener('click', () => {
            manualTab.classList.add('active');
            databaseTab.classList.remove('active');
            manualForm.style.display = 'block';
            databaseForm.style.display = 'none';
        });
        
        // Database form cascading dropdowns
        const brandSelect = document.getElementById('brandSelect');
        const modelSelect = document.getElementById('modelSelect');
        const yearSelect = document.getElementById('yearSelect');
        const lengthSelect = document.getElementById('lengthSelect');
        const addDatabaseBtn = document.getElementById('addDatabaseSki');
        
        // Group elements for showing/hiding
        const modelGroup = document.getElementById('modelGroup');
        const yearLengthRow = document.getElementById('yearLengthRow');
        const yearGroup = document.getElementById('yearGroup');
        const lengthGroup = document.getElementById('lengthGroup');
        
        brandSelect.addEventListener('change', (e) => {
            const brand = e.target.value;
            
            // Reset and hide subsequent fields
            modelSelect.innerHTML = '<option value="">Select a model...</option>';
            yearSelect.innerHTML = '<option value="">Select a year...</option>';
            lengthSelect.innerHTML = '<option value="">Select a length...</option>';
            modelGroup.style.display = 'none';
            yearLengthRow.style.display = 'none';
            lengthGroup.style.display = 'none';
            addDatabaseBtn.style.display = 'none';
            
            if (brand && skiDatabase[brand]) {
                // Show model dropdown
                modelGroup.style.display = 'block';
                Object.entries(skiDatabase[brand].models).forEach(([key, model]) => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = model.name;
                    modelSelect.appendChild(option);
                });
            }
        });
        
        modelSelect.addEventListener('change', (e) => {
            const brand = brandSelect.value;
            const model = e.target.value;
            
            // Reset and hide subsequent fields
            yearSelect.innerHTML = '<option value="">Select a year...</option>';
            lengthSelect.innerHTML = '<option value="">Select a length...</option>';
            lengthGroup.style.display = 'none';
            addDatabaseBtn.style.display = 'none';
            
            if (model && skiDatabase[brand].models[model]) {
                // Show year dropdown row
                yearLengthRow.style.display = 'grid';
                Object.keys(skiDatabase[brand].models[model].years).forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearSelect.appendChild(option);
                });
            } else {
                yearLengthRow.style.display = 'none';
            }
        });
        
        yearSelect.addEventListener('change', (e) => {
            const brand = brandSelect.value;
            const model = modelSelect.value;
            const year = e.target.value;
            
            // Reset length field
            lengthSelect.innerHTML = '<option value="">Select a length...</option>';
            addDatabaseBtn.style.display = 'none';
            
            if (year) {
                // Show length dropdown
                lengthGroup.style.display = 'block';
                const lengths = skiDatabase[brand].models[model].years[year];
                lengths.forEach(length => {
                    const option = document.createElement('option');
                    option.value = length;
                    option.textContent = `${length}cm`;
                    lengthSelect.appendChild(option);
                });
            } else {
                lengthGroup.style.display = 'none';
            }
        });
        
        lengthSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                addDatabaseBtn.style.display = 'block';
            } else {
                addDatabaseBtn.style.display = 'none';
            }
        });
        
        // Added skis management
        let addedSkis = [];
        const addedSkisSection = document.getElementById('addedSkisSection');
        const skisList = document.getElementById('skisList');
        const saveSkisBtn = document.getElementById('saveSkis');
        
        function updateSkisList() {
            skisList.innerHTML = '';
            
            if (addedSkis.length === 0) {
                addedSkisSection.style.display = 'none';
                saveSkisBtn.disabled = true;
            } else {
                addedSkisSection.style.display = 'block';
                saveSkisBtn.disabled = false;
                
                addedSkis.forEach((ski, index) => {
                    const skiEntry = document.createElement('div');
                    skiEntry.className = 'ski-entry';
                    skiEntry.innerHTML = `
                        <div class="ski-entry-info">
                            <div class="ski-entry-name">${ski.brand} ${ski.model}</div>
                            <div class="ski-entry-details">${ski.year} • ${ski.length}cm</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <span class="ski-entry-badge ${ski.manual ? 'manual' : ''}">${ski.manual ? 'Manual' : 'Verified'}</span>
                            <button class="remove-ski" data-index="${index}">×</button>
                        </div>
                    `;
                    skisList.appendChild(skiEntry);
                });
            }
        }
        
        // Add database ski
        addDatabaseBtn.addEventListener('click', () => {
            const brand = skiDatabase[brandSelect.value].name;
            const model = skiDatabase[brandSelect.value].models[modelSelect.value].name;
            const year = yearSelect.value;
            const length = lengthSelect.value;
            
            addedSkis.push({
                brand,
                model,
                year,
                length,
                manual: false
            });
            
            updateSkisList();
            
            // Reset form
            brandSelect.value = '';
            modelGroup.style.display = 'none';
            yearLengthRow.style.display = 'none';
            lengthGroup.style.display = 'none';
            addDatabaseBtn.style.display = 'none';
        });
        
        // Add manual ski
        const addManualBtn = document.getElementById('addManualSki');
        addManualBtn.addEventListener('click', () => {
            const brand = document.getElementById('manualBrand').value;
            const model = document.getElementById('manualModel').value;
            const year = document.getElementById('manualYear').value;
            const length = document.getElementById('manualLength').value;
            
            if (brand && model && year && length) {
                addedSkis.push({
                    brand,
                    model,
                    year,
                    length,
                    manual: true
                });
                
                updateSkisList();
                
                // Reset form
                document.getElementById('manualBrand').value = '';
                document.getElementById('manualModel').value = '';
                document.getElementById('manualYear').value = '';
                document.getElementById('manualLength').value = '';
            }
        });
        
        // Remove ski
        skisList.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-ski')) {
                const index = parseInt(e.target.dataset.index);
                addedSkis.splice(index, 1);
                updateSkisList();
            }
        });
    </script>
</body>
</html>
